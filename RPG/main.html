<!DOCTYPE html>
<html>

<head>
	<script src="./libs/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body bgcolor="black">

	<form>
		<span id="cursor"></span>
	</form>
	
	<script src = "./code/util.js"></script>
	<script src = "./code/fixed_circular_buffer.js"></script>
	<script src = "./code/fixed_queue.js"></script>
	<script src = "./code/fixed_stack.js"></script>
	<script src = "./code/input_parser.js"></script>
	<script src = "./code/main.js"></script>
	<script src = "./code/tests.js"></script>
		
	<script>

		$(document).keydown(function(e){
			InputParser.InputParserCode( e.keyCode );
		});
		
		$(document).keypress(function(event){
		  InputParser.InputParserChar( String.fromCharCode(event.which) ); 
		});

		setInterval( InputParser.FlashCursor, 500 );
		
	</script>

</body>
</html>
