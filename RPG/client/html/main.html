<!DOCTYPE html>
<html>

<head>
	<script src="./../../libs/3rd_party/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body bgcolor="black">

	<!-- 129 characters wide, 27 rows + input row -->
	<form>
		<span id="display"></span>
		<br>
		<span id="cursor_prefix"></span><span id="cursor_delimiter"></span>
		<span id="cursor"></span>
		<br>
		<span id="feedback"></span>
	</form>
	
	<script src = "./../js/util.js"></script>
	<script src = "./../js/fixed_circular_buffer.js"></script>
	<script src = "./../js/fixed_queue.js"></script>
	<script src = "./../js/fixed_stack.js"></script>
	<script src = "./../js/input_parser.js"></script>
	<script src = "./../js/presentation.js"></script>
	<script src = "./../js/main.js"></script>
	<script src = "./../js/tests.js"></script>
		
	<script>

		$(document).keydown(function(e){
			InputParser.InputParserCode( e.keyCode );
		});
		
		$(document).keypress(function(event){
		  InputParser.InputParserChar( String.fromCharCode(event.which) ); 
		});

		setInterval( InputParser.FlashCursor, 400 );
		
	</script>

</body>
</html>
